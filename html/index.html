        <img src="./img.jpg" alt="image" class="image">
        <h1>Hello World</h1>

            <div class="test">Makes the <em>this is em</em>container disappear, making the <span class="testDisplay">child elements</span> children of the element the next level up in the DOM</div>
            <form action="#">
                <fieldset>
                    <legend>HTML5 elements:</legend>
                    <input type="password" maxlength="20" required>
                    <input id="figure" type="radio" name="html5" value="figure">

                    <select name="choice" onchange="myFunction()" class="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <p id="testChange"></p>
                    <input type="date" id="pickDate" name="date">
                    <textarea name="area" rows="4" cols="10"></textarea>
                    <button type="button">Button</button>
                </fieldset>
                <fieldset>
                    <legend>Checkbox:</legend>
                    <input id="1" name="checkbox" type="checkbox" value="1" checked>
                    <label for="1">1</label>
                    <input id="2" name="checkbox" type="checkbox" value="2">
                    <label for="2">2</label>
                </fieldset>
            </form>
        </main>
