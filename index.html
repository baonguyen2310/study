<!DOCTYPE html>
<head></head>
<body>
	<script>
		let a = 6;
		document.write(a + "\n");
		let literalString = 'This is a literal string';
		let stringObject  = new String('String created with constructor');

		document.write(literalString instanceof String);  // false, string literal is not a String
		document.write(stringObject  instanceof String);  // true


	</script>
</body>
